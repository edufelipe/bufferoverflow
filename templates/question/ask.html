{% extends "base.html" %}

{% block header %}
<h1>What would you like answered?</h1>
{% endblock header %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">
      Save changes
    </button>
    <button type="button" class="btn" onclick="history.back()">
      Cancel
    </button>
  </div>
</form>
{% endblock content %}
